<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYBER STOCK 2077</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <!-- 保持CDN引用以确保稳定 -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>
<body>

  <div id="loadingLayer" style="position:fixed;inset:0;background:#000;z-index:9999;display:flex;justify-content:center;align-items:center;color:#00f3ff">
    LOADING DATA STREAM...
  </div>

  <div class="container">
    <header>
      <h1><i data-lucide="cpu"></i> 三诚库存监控系统 <span style="font-size:0.4em;vertical-align:top">V3.0</span></h1>
      <div class="update-badge" id="updateTime">SYSTEM INIT...</div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="overview">总览控制台</button>
      <button class="tab" data-tab="ranking">物资排行</button>
      <button class="tab" data-tab="detail">深度查询</button>
    </div>

    <!-- 面板 1: 总览 (布局改动) -->
    <div id="overview" class="panel active">
      <div class="grid">
        <div class="card"><div class="label">Total Stock</div><div class="num" id="totalStock">0</div><i data-lucide="package" class="icon-bg"></i></div>
        <div class="card"><div class="label">SKU Count</div><div class="num" id="totalItems">0</div><i data-lucide="grid" class="icon-bg"></i></div>
        <div class="card"><div class="label">Categories</div><div class="num" id="totalTypes">0</div><i data-lucide="layers" class="icon-bg"></i></div>
        <div class="card warning"><div class="label">Critical Low</div><div class="num" id="lowStockCount">0</div><i data-lucide="alert-octagon" class="icon-bg"></i></div>
      </div>

      <!-- 新布局：图表 + 监控终端 -->
      <div class="charts-layout">
        <div>
           <div class="chart-box" style="margin-bottom:20px">
             <h3>库存 Top 15 (Model + Spec)</h3>
             <div id="barChart" class="chart-canvas"></div>
           </div>
           <div class="chart-box">
             <h3>分类占比分析</h3>
             <div id="pieChart" class="chart-canvas"></div>
           </div>
        </div>
        
        <!-- 新功能：右侧实时日志 -->
        <div class="terminal-box">
          <div class="terminal-header">> REAL-TIME LOG MONITORING_</div>
          <div id="terminalContent" class="terminal-content">
            <!-- JS 自动填充日志 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 面板 2: 排行 (保持结构，样式已变) -->
    <div id="ranking" class="panel">
      <div style="margin-bottom:20px">
        <input type="text" id="searchInput" placeholder="Search Database... (Model / Spec)">
      </div>
      <div id="rankingList"></div>
    </div>

    <!-- 面板 3: 明细 -->
    <div id="detail" class="panel">
      <div style="margin-bottom:20px; display:flex; gap:10px">
        <select id="sheetSelect" style="flex:1"></select>
        <span style="color:var(--primary); align-self:center; font-family:monospace" id="itemCount">0</span>
      </div>
      <div style="margin-bottom:20px">
        <input type="text" id="detailSearch" placeholder="Filter current list...">
      </div>
      <div style="overflow-x:auto">
        <table id="detailTable" style="width:100%; border-collapse:collapse; color:#aaa">
          <thead>
            <tr style="text-align:left; border-bottom:1px solid var(--primary); color:var(--primary)">
              <th style="padding:10px">ID</th><th>Model</th><th>Spec</th><th>Mat</th><th>Qty</th><th>Unit</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
